name: Customizable

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:
    inputs:
      allClients:
        description: 'Run all clients (true/false)'
        required: false
        default: 'false'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      clients: ${{ steps.set-matrix.outputs.clients }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            lib/customization

      - name: Prepare Matrix
        id: set-matrix
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" || ("${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.allClients }}" != "true") ]]; then
            echo "CLIENTS=[\"culturecode\"]" >> $GITHUB_OUTPUT
          else
            CLIENTS=$(ls lib/customization/*.rb | xargs -n1 basename | sed 's/.rb$//' | jq -R -s -c 'split("\n")[:-1]' | jq -c .)
            echo "CLIENTS=$CLIENTS" >> $GITHUB_OUTPUT
          fi
      - name: Print summary
        run: |
          {
            echo "CI defaults to running for 'culturecode' client only on PRs and all clients on master."
            echo "To run for all clients via a PR you can trigger this Github Action manually and set the 'Run all clients' option."
            echo "| Arg                 | Value |"
            echo "| ------------------- | ----- |"
            echo "| Clients | ${{ steps.set-matrix.outputs.clients }} |"
          } >> $GITHUB_STEP_SUMMARY
  test:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        client: ${{ fromJson(needs.prepare.outputs.clients) }}
        ruby-version: ["3.2"]
      fail-fast: false
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: echo "Output ${{ needs.configure_matrix.outputs.clients }}"
      - run: echo "🧖‍♀️ The job is running for client ${{ matrix.client }}."
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
