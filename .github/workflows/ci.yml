name: GitHub Actions Demo
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:
  #   inputs:
  #     clients: [main, demo]
jobs:
  matrix_prep:
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      # - name: Check out code into the Go module directory
      #   uses: actions/checkout@v2
      - id: set-matrix
        name: running set matrix
        # if: "contains(github.event.head_commit.message, '[ci full]')"
        run: |
          branchName=$(echo '${{ github.ref }}' | sed 's,refs/heads/,,g')
          echo ::set-output name=matrix::\["main", "demo"\]
        # run: |
        #   branchName=$(echo '${{ github.ref }}' | sed 's,refs/heads/,,g')
        #   matrix=$(jq --arg branchName "$branchName" 'map(. | select((.runOn==$branchName) or (.runOn=="always")) )' matrix_includes.json)
        #   echo ::set-output name=matrix::{\"include\":$(echo $matrix)}\"

  Experiment-With-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # client: [main, demo, staff]
        client: ${{fromJson(needs.matrix_prep.outputs.matrix)}}
      fail-fast: false
    steps:
      - run: echo "🧖‍♀️ The job is running for client ${{ matrix.client }}."
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "❤️ Commit is for [ci full]"
        if: "contains(github.event.head_commit.message, '[ci full]')"
      - run: echo "💚 Commit is not for [ci full]"
        if: "!contains(github.event.head_commit.message, '[ci full]')"
      - name: Last step failed
        run: echo
        if: ${{ failure() }}
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
