name: Customizable

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:
    inputs:
      allClients:
        description: 'Run all clients (true/false)'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Prepare Matrix
        id: set-matrix
        run: |
          if [[ ${{ github.event_name }} == 'pull_request' || (${{ github.event_name }} == 'workflow_dispatch' && ${{ github.event.inputs.allClients }} != 'true') ]]; then
            echo "::set-output name=clients::[\"culturecode\"]"
          else
            CLIENTS=$(ls lib/customization/*.rb | xargs -n1 basename | sed 's/.rb$//' | jq -R -s -c 'split("\n")[:-1]')
            echo "::set-output name=clients::$CLIENTS"
          fi

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        client: ${{fromJson(needs.build.outputs.clients)}}
        ruby-version: ["3.2"]
      fail-fast: false
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "Output ${{ needs.configure_matrix.outputs.matrix }}"
      - run: echo "Output ${{ fromJson(needs.configure_matrix.outputs.matrix) }}"
      - run: echo "🧖‍♀️ The job is running for client ${{ matrix.client }}."
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
