name: Customizable
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      client_name:
        description: "Client"
        required: false
        default: "main"
  pull_request:
    types: [opened, synchronize, reopened]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:
  #   inputs:
  #     clients: [main, demo]
jobs:
  configure_matrix:
    name: Configure CI matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      commit_message: ${{ steps.get_commit_message.outputs.commit_message }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          # required for pull_requests so we can do HEAD^2 to get the commit message
          fetch-depth: 2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: Get commit message
        id: get_commit_message
        run: |
          if [[ '${{ github.event_name }}' == 'push' ]]; then
            echo ::set-output name=commit_message::$(git log --format=%B -n 1 HEAD)
          elif [[ '${{ github.event_name }}' == 'pull_request' ]]; then
            echo ::set-output name=commit_message::$(git log --format=%B -n 1 HEAD^2)
          fi

      - name: Get branch
        id: get_branch
        run: |
          if [[ '${{ github.event_name }}' == 'push' ]]; then
            echo ::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/} | tr / -)
          elif [[ '${{ github.event_name }}' == 'pull_request' ]]; then
            echo ::set-output name=branch::$(echo ${GITHUB_HEAD_REF} | tr / -)
          fi

      - name: Did we?
        run: |
          echo "${{steps.get_commit_message.outputs.commit_message}}"
          echo "${{steps.get_commit_message.outputs.branch}}"
      - name: Get pull request commit message from SHA
        if: ${{github.event_name == 'pull_request'}}
        shell: bash
        run: |
          echo "sha from GITHUB_SHA: ${GITHUB_SHA}"
          echo "event sha: ${{github.event.sha }}"
          echo "event after sha: ${{github.event.after }}"
          echo git log --format=%B -n 1 $GITHUB_SHA
          echo "git log --format=%B -n 1 $GITHUB_SHA"
          echo git log -1 --pretty=%B
          echo "X_PR_COMMIT=$(git log --no-merges --oneline --format=%B -n 1 ${{ github.event.after }})"
          echo "X_PR_COMMIT=$(git log --no-merges --oneline --format=%B -n 1 ${{ github.event.after }})" >> $GITHUB_ENV
          echo "X_LAST_COMMIT=$(git log -1 --pretty=%B)" >> $GITHUB_ENV
          echo " --no-merges -1 --oneline"
          echo "X_LAST_COMMIT_ONE=$(git log --no-merges -1 --oneline)"
          echo "X_LAST_COMMIT_ONE=$(git log --no-merges -1 --oneline)" >> $GITHUB_ENV

      - name: Get branch name (merge)
        if: ${{github.event_name != 'pull_request'}}
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Get branch name (pull request)
        if: ${{github.event_name == 'pull_request'}}
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

      - name: Debug
        run: echo ${{ env.BRANCH_NAME }}

      - id: set-head-commit
        name: set the head commit message as env
        run: |
          echo "COMMITMSG=${{ github.event.head_commit.message }}" >> $GITHUB_ENV
      - run: echo $GITHUB_CONTEXT
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          X_ON_MAIN_BRANCH: ${{ contains(github.event.ref, 'refs/heads/main') }}
          X_REQUESTED_ALL_CLIENTS: ${{ contains(steps.get_commit_message.outputs.commit_message, 'ci full') }}
      - id: set-matrix
        name: set matrix
        # env:
        #   COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          echo "GITHUB_HEAD_REF is ${GITHUB_HEAD_REF} hello"
          echo "interpolate '${{ steps.get_commit_message.outputs.commit_message }}'"
          echo "Checking commit message for 'ci full' -- ${{ steps.get_commit_message.outputs.commit_message }}"
          echo "requested_all_clients=${{ contains(steps.get_commit_message.outputs.commit_message, 'ci full') }}"

          echo "Hello ${{ github.event.inputs.client_name }}!"
          echo "branch=$(echo ${GITHUB_REF#refs/heads/})"
          echo "branchreffrominterp=${{ github.event.ref }}"
          echo "Checking env.BRANCH_NAME to see if we are on 'main' -- ${{ env.BRANCH_NAME }}"
          echo "on_main=${{ contains(env.BRANCH_NAME, 'refs/heads/main') }}"
          echo "on_main=${{ startsWith(env.BRANCH_NAME, 'refs/heads/main') }}"
          echo "on_main=${{ env.BRANCH_NAME == 'refs/heads/main' }}"
          echo "COMMIT_MESSAGE: ${COMMIT_MESSAGE}"
          echo "COMMIT_MESSAGE altt: ${{env.commitmsg}} try again"

          if [ "$X_ON_MAIN_BRANCH" == "true"  || "$X_REQUESTED_ALL_CLIENTS" == "true" ]; then
              if [ "$requested_all_clients" == "true" ]; then
                echo "::notice::Commit message included 'ci full' so setting CI matrix to all clients"
              fi;

              if [ "$on_main" == "true" ]; then
                echo "::notice::Running on master branch so setting CI matrix to all clients"
              fi;
              echo "::set-output name=matrix::[\"main\",\"demo\"]"
          else
              echo "GITHUB_HEAD_REF is not null"
              echo "GITHUB_HEAD_REF is ${GITHUB_HEAD_REF} (so only running on single client)"
              echo "::notice::Running on a branch so only running tests for the 'main' client"
              echo "::set-output name=matrix::[\"main\"]"
          fi

  test:
    needs: configure_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        client: ${{fromJson(needs.configure_matrix.outputs.matrix)}}
      fail-fast: false
    steps:
      - run: echo "Output ${{ needs.configure_matrix.outputs.matrix }}"
      - run: echo "Output ${{ fromJson(needs.configure_matrix.outputs.matrix) }}"
      - name: Last step failed
        run: echo
        if: ${{ failure() }}
      - run: echo "üßñ‚Äç‚ôÄÔ∏è The job is running for client ${{ matrix.client }}."
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "‚ù§Ô∏è Commit is for [ci full]"
        if: "contains(github.event.head_commit.message, '[ci full]')"
      - run: echo "üíö Commit is not for [ci full]"
        if: "!contains(github.event.head_commit.message, '[ci full]')"
      - name: Last step failed
        run: echo
        if: ${{ failure() }}
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
